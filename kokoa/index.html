<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- status Bar -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- Todo: Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <!-- Batter Icon -->
      <i class="fas fa-battery-quarter fa-2x"></i>
      <!-- Lightening Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account, log in with your email or phone number
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number">
    <input password="password" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <input type="submit" value="Sign Up">
    <a href="#">Find Kokoa Account or Password </a>
  </form>


  <script src="https://kit.fontawesome.com/485c7710c0.js" crossorigin="anonymous"></script>
</body>
</html>
